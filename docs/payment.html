<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/styles/paymentstyle.css">
    <link rel="icon" href="logo2.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
    <title>MapVet-Map</title>
</head>
<body>
<section class="Header">
    <div class="headerContent">
        <img src="assets/images/logo2.png" alt="Logo" class="logo">
        <img src="assets/images/petProfile.png" alt="Logo" class="logo2">
        <h1>Pago</h1>
    </div>

</section>
<section class="navbar">
    <nav>

        <ul class="navbar-options">
            <li><a href="#">Perfiles</a></li>
            <li><a href="#">MapVet</a></li>
            <li><a href="#">Citas</a></li>
            <li><a href="#">Preguntas Frecuentes</a></li>
        </ul>
    </nav>
</section>
<section class="content">
    <div class="order">
        <p>Tu Orden</p>
        <div class="product">
            <p style="margin-right: auto">Producto </p>
            <p>Total</p>
        </div>
        <hr>
        <div class="item">
            <p style="margin-right: auto">Comida para perro Ricocan </p>
            <p>S/33.00</p>
        </div>
        <br>
        <div class="item">
            <p style="margin-right: auto">Total </p>
            <p>S/33.00</p>
        </div>

    </div>
    <div class="info">
        <h1>Datos personales</h1>
        <br>
        <form>
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" required><br><br>

            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required><br><br>

            <input type="number" id="edad" name="edad" placeholder="Edad" required><br><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        </form>

    </div>
    <div class="info">
        <form>
            <input type="text" id="DNI" name="DNI" placeholder="DNI" required><br><br>

            <input type="text" id="Numero de tarjeta" name="Numero de tarjeta" placeholder="Numero de tarjeta" required><br><br>

            <input type="number" id="CVV" name="CVV" placeholder="CVV" required><br><br>
        </form>
        <button>
            <a href="#">Pagar</a>
        </button>
    </div>
</section>

</body>
</html>
